<!DOCTYPE html>
<html lang="en">

<head>
  <title>Сапёр</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="sap.css">
</head>

<body>
  <div class="left">
    <div class="settings">
      <input type="radio" id="easy" value="0.1" class="difficulty">
      <label for="easy">Легко</label>
      <input type="radio" id="normal" value="0.2" class="difficulty active">
      <label for="normal">Нормально</label>
      <input type="radio" id="hard" value="0.4" class="difficulty">
      <label for="hard">Сложно</label>
    </div>
  </div>
  <div class="right">
    <a href="#!" class="minesweeper-btn">Новая игра</a>
  </div>
  <div class="board-wrap">
    <div class="board"></div>
  </div>
  <div class="endscreen"></div>

</body>

<script src="sap.js"></script>

</html>
